name: AI Improve Markdown Files

on:
  issue_comment:
    types: [created]

jobs:
  improve-md:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/improve') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install openai glob fs-extra @octokit/rest

      - name: Improve Markdown files via Open AI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ github.event.issue.number }}
        run: node ./scripts/updateArticleFrontmatter.js
