name: generate-images

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write
  id-token: write
  actions: write

jobs:
  generate-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.REPO_TOKEN }}

      - name: Render images for every Mermaid diagram in all Markdown files (*.md) in the repo
        uses: nielsvaneck/render-md-mermaid@v3

      - name: Generate OG & Twitter image
        run: |
          npm install
          npm run gen:data

      - name: Check for changes
        id: git_diff
        run: |
          git status --porcelain | grep grep -E '\.(jpg|jpeg|png|gif|svg)$' && echo "changed=1" >> $GITHUB_OUTPUT || echo "changed=0"

      - name: Commit if images generated
        if: ${{ steps.git_diff.outputs.changed == 1 }}
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -m "chore: automatically generate images"
          git push
          gh pr comment ${{ env.PR_NUMBER }} --body "ðŸ¤– Generate images, commit: $(git rev-parse --short HEAD)."
